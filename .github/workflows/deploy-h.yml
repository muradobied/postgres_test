name: Deploy to Hetzner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Hetzner
        run: |
          ssh -o StrictHostKeyChecking=no root@128.140.104.144 'bash -s' < /root/my_project/deploy.sh
    # "cd /root/my_project && git pull origin main && ./deploy.sh"

