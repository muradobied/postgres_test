name: Deploy to Hetzner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to Hetzner
      run: ssh -o StrictHostKeyChecking=no root@37.27.44.92 'bash -s' < /root/my_project/deploy.sh
      env:
       SSH_AUTH_SOCK: /tmp/ssh-XXXXXXCFrqJN/agent.1810
       SSH_AGENT_PID: 1811
