name: Deploy to Hetzner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Build the project
      run: npm run build

    - name: Copy files via SSH
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.HETZNER_SERVER_IP }}
        username: ${{ secrets.HETZNER_SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "git@github.com:muradobied/postgres_test.git"
        target: "/root/my_project"

    - name: Execute remote SSH commands
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.HETZNER_SERVER_IP }}
        username: ${{ secrets.HETZNER_SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /root/my_project
          npm install
          pm2 restart all  # Assuming you're using PM2 to manage your Node.js process
