name: Deploy to Hetzner

on:
  push:
    branches:
      - main  # Change this to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run build (if applicable)
        run: npm run build  # Adjust if you have a build step

      - name: Deploy to Hetzner
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HETZNER_SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -i private_key.pem -o StrictHostKeyChecking=no root@37.27.44.92 << 'EOF'
            cd /root/my_project
            git pull origin main
            npm install
            pm2 restart all  # Or whatever command you use to start your app
          EOF
